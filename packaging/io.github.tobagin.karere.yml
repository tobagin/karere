app-id: io.github.tobagin.karere
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: karere

finish-args:
  # Network access for WhatsApp Web
  - --share=network
  # IPC access for desktop integration
  - --share=ipc
  # Wayland socket for modern display server
  - --socket=wayland
  # X11 fallback for compatibility
  - --socket=fallback-x11
  # Audio for notification sounds and media
  - --socket=pulseaudio
  # Desktop notifications
  - --talk-name=org.freedesktop.Notifications
  # Application data directory
  - --persist=.var/app/io.github.tobagin.karere
  # Access to user downloads for file sharing
  - --filesystem=xdg-download
  # Access to documents for media files
  - --filesystem=xdg-documents
  # Access to music for audio files
  - --filesystem=xdg-music
  # Access to videos for video files
  - --filesystem=xdg-videos
  # Access to pictures for images
  - --filesystem=xdg-pictures
  # Temporary file access for media downloads
  - --filesystem=/tmp
  # Hardware acceleration
  - --device=dri
  # Enable spell checking support
  - --talk-name=org.freedesktop.portal.SpellCheck

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '24.08'
    add-ld-path: .

cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - /share/aclocal
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  - name: appstream
    buildsystem: meson
    config-opts:
      - -Dstemming=false
      - -Dapidocs=false
      - -Dinstall-docs=false
    sources:
      - type: git
        url: https://github.com/ximion/appstream.git
        tag: v1.0.5
        commit: 8af1b8b61c5682751cec21c5b644cb1b8d20d5c6

  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b

  - name: libgee
    buildsystem: autotools
    config-opts:
      - --disable-introspection
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee
        x-checker-data:
          type: gnome
          name: libgee

  - name: karere
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dprofile=production
    sources:
      - type: git
        url: https://github.com/tobagin/karere-vala.git
        tag: v0.6.0
    post-install:
      - desktop-file-validate /app/share/applications/io.github.tobagin.karere.desktop
      - appstreamcli validate /app/share/metainfo/io.github.tobagin.karere.appdata.xml
      - glib-compile-schemas /app/share/glib-2.0/schemas