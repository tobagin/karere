app-id: io.github.tobagin.karere
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: karere

finish-args:
  # Network access for WhatsApp Web
  - --share=network
  # IPC access for desktop integration
  - --share=ipc
  # Wayland socket for modern display server
  - --socket=wayland
  # X11 fallback for compatibility
  - --socket=fallback-x11
  # Audio for notification sounds and media
  - --socket=pulseaudio
  # Desktop notifications
  - --talk-name=org.freedesktop.Notifications
  # Access to user downloads for file sharing
  - --filesystem=xdg-download
  # Hardware acceleration
  - --device=dri
  # Access to host hunspell dictionaries for spell checking (read-only)
  - --filesystem=/usr/share/hunspell:ro
  # Configure WebKit spell checker dictionary paths (bundled and runtime)
  - --env=WEBKIT_SPELL_CHECKER_DIR=/app/share/hunspell:/usr/share/hunspell

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '24.08'
    add-ld-path: .

cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - /share/aclocal
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  - name: libgee
    buildsystem: autotools
    config-opts:
      - --disable-introspection
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee
        x-checker-data:
          type: gnome
          name: libgee

  - name: hunspell-dictionaries
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/hunspell
      # Install all dictionaries from LibreOffice dictionaries repository
      # This script finds all .dic and .aff files and copies them to /app/share/hunspell
      - |
        find . -type f \( -name "*.dic" -o -name "*.aff" \) ! -path "*/hyph_*" ! -path "*/.git/*" ! -path "*/util/*" | while read -r file; do
          filename=$(basename "$file")
          # Skip hyphenation dictionaries (hyph_*) - we only want spell checking dictionaries
          if [[ ! "$filename" =~ ^hyph_ ]]; then
            install -Dm644 "$file" "/app/share/hunspell/$filename"
          fi
        done
      - echo "Installed $(ls -1 /app/share/hunspell/*.dic 2>/dev/null | wc -l) dictionaries"
    sources:
      # LibreOffice dictionaries - comprehensive set of hunspell dictionaries (all languages)
      - type: archive
        url: https://github.com/LibreOffice/dictionaries/archive/refs/tags/libreoffice-25.2.7.1.zip
        sha256: 4a01f3e0f1f0982ce4a77fa2dd1352a23b14693fe8ba151a42be5cc6e88dc949
        dest-filename: libreoffice-dictionaries.zip

  - name: karere
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/tobagin/karere.git
        tag: v0.9.4
        commit: c020b599da488202a48b937f0b00f72c25d0b1b3
