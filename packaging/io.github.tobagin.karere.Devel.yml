app-id: io.github.tobagin.karere.Dev
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: karere
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.StatusNotifierWatcher
  #- --own-name=org.kde.StatusNotifierItem-2-1
  #- --own-name=org.kde.StatusNotifierItem-2-2
  - --own-name=io.github.tobagin.karere2.Devel
  - --socket=session-bus
  # Custom download directory access (optional, usually handled by portals)
  - --filesystem=xdg-download
  - --filesystem=home
  # Audio for notification sounds and media
  - --socket=pulseaudio
  # Configure WebKit spell checker dictionary paths (bundled and runtime)
  - --env=WEBKIT_SPELL_CHECKER_DIR=/app/share/hunspell

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '25.08'
    add-ld-path: .

cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg



cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/karere/cargo

modules:
  - name: hunspell-dictionaries
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/hunspell
      # Install all dictionaries from LibreOffice dictionaries repository
      # This script finds all .dic and .aff files and copies them to /app/share/hunspell
      - |
        find . -type f \( -name "*.dic" -o -name "*.aff" \) ! -path "*/hyph_*" ! -path "*/.git/*" ! -path "*/util/*" | while read -r file; do
          filename=$(basename "$file")
          # Skip hyphenation dictionaries (hyph_*) - we only want spell checking dictionaries
          if [[ ! "$filename" =~ ^hyph_ ]]; then
            install -Dm644 "$file" "/app/share/hunspell/$filename"
          fi
        done
      - echo "Installed $(ls -1 /app/share/hunspell/*.dic 2>/dev/null | wc -l) dictionaries"
    sources:
      - type: archive
        url: https://github.com/LibreOffice/dictionaries/archive/refs/tags/libreoffice-26.2.0.1.zip
        sha256: e1ef5088fe903eac040b622df175b7a7230c4decfae9cc72c1a1377f0b9e7afd



  - name: fonts-noto-color-emoji
    buildsystem: simple
    build-commands:
      - install -Dm644 NotoColorEmoji.ttf /app/share/fonts/NotoColorEmoji.ttf
    sources:
      - type: file
        url: https://github.com/googlefonts/noto-emoji/raw/main/fonts/NotoColorEmoji.ttf
        sha256: 72a635cb3d2f3524c51620cdde406b217204e8a6a06c6a096ff8ed4b5fd6e27b
        dest-filename: NotoColorEmoji.ttf

  - name: karere
    buildsystem: simple
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/karere -t /app/bin/
      # Rename and install resources to match Flatpak ID (Prod vs Devel)
      - |
        # Icons
        install -Dm644 data/icons/hicolor/scalable/apps/io.github.tobagin.karere.Devel.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
        install -Dm644 data/icons/hicolor/symbolic/apps/io.github.tobagin.karere.Devel-symbolic.svg /app/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-symbolic.svg
        install -Dm644 data/icons/hicolor/symbolic/apps/io.github.tobagin.karere.Devel-new-message-symbolic.svg /app/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-new-message-symbolic.svg
        install -Dm644 data/icons/hicolor/symbolic/apps/io.github.tobagin.karere.Devel-notification-symbolic.svg /app/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-notification-symbolic.svg
        install -Dm644 data/icons/hicolor/symbolic/apps/io.github.tobagin.karere.Devel-do-not-disturb-symbolic.svg /app/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-do-not-disturb-symbolic.svg
        
        # Desktop File: Rename and patch Icon= and ID references
        cp data/io.github.tobagin.karere.desktop ${FLATPAK_ID}.desktop
        sed -i "s/@APP_ID@/${FLATPAK_ID}/g" ${FLATPAK_ID}.desktop
        sed -i "s/@APP_NAME@/Karere (Dev)/g" ${FLATPAK_ID}.desktop
        sed -i "s/DBusActivatable=true/DBusActivatable=false/g" ${FLATPAK_ID}.desktop
        # Also ensure StartupWMClass matches if needed, but usually binary name is same.
        install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
        
        # Metainfo: Rename and patch ID
        cp data/io.github.tobagin.karere.metainfo.xml ${FLATPAK_ID}.metainfo.xml
        sed -i "s/@APP_ID@/${FLATPAK_ID}/g" ${FLATPAK_ID}.metainfo.xml
        sed -i "s/@APP_NAME@/Karere (Dev)/g" ${FLATPAK_ID}.metainfo.xml
        install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
        
        # Schema (usually needs specific name to compile, but we can copy it to ID name if schema ID changes, 
        # BUT GSettings schema ID in code is hardcoded. So we install original schema file?)
        # For Devel builds, usually we just install the standard schema unless we patch source code.
        # Keeping schema as is for now since compilation expects specific schema ID.
        install -Dm644 data/io.github.tobagin.karere.gschema.xml -t /app/share/glib-2.0/schemas/
      - glib-compile-schemas /app/share/glib-2.0/schemas
    sources:
      - type: dir
        path: ..
    # Note: For strict offline builds, we'd need to vendor crates. 
    # For Devel manifest with network access disabled during build by default, we need to allow it or vendor.
    # Flatpak builder blocks network during build unless allowed.
    # We will enable network for this module to fetch crates.
    build-options:
        build-args:
            - --share=network
