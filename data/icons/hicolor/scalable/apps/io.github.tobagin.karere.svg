<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whatsAppGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#whatsAppGradient)" stroke="#075E54" stroke-width="2"/>
  
  <!-- Phone icon representing communication -->
  <g transform="translate(32, 32)" fill="white">
    <!-- Phone body -->
    <rect x="16" y="8" width="32" height="48" rx="4" ry="4" fill="white"/>
    
    <!-- Screen -->
    <rect x="18" y="12" width="28" height="32" rx="2" ry="2" fill="#075E54"/>
    
    <!-- Chat bubbles on screen -->
    <circle cx="24" cy="20" r="3" fill="#25D366"/>
    <circle cx="42" cy="26" r="3" fill="#25D366"/>
    <circle cx="30" cy="32" r="3" fill="#25D366"/>
    
    <!-- Speaker -->
    <rect x="26" y="48" width="12" height="2" rx="1" fill="#e0e0e0"/>
  </g>
  
  <!-- Message indicator -->
  <circle cx="96" cy="32" r="12" fill="#FF3333" stroke="white" stroke-width="2"/>
  <text x="96" y="37" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">!</text>
</svg>